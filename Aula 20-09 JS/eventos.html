<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/arquivos.js"></script>
</head>
<body onload="checkCookies()">
    <!--
        onBlur => remove o foco do elemento
        onChange => muda o valor do elemento
        onClick => o elemento é clicado pelo usuário
        onFocus => o elemento é focado 
        onKeyPress => o usuário pressiona uma tecla sobre o elemento
        onLoad => carrega o elemento por completo
        onMouseOver => define ação quando o usuário passa o mouse sobre o elemento
        onMouseOut => define ação quando o usuário retira o mouse sobre o elemento
        onSubmit => define ação ao enviar um formulário
    -->
    <!--Evento onClick-->
    <h1 onClick="this.innerHTML='Isso acontece quando usamos o evento onClick!'"
    >Clique nesse link para testar o evento onClick!</h1>
    <br>
    <!--evento onLoad-->
    <h2>onLoad</h2>
    <p>irá aparecer um alert dizendo se os cookues estão ou não liberados em seu navegador</p>
    <br>
    <!--Evento onChange-->
    Insira seu Nome: <input type="text" id="fname" onchange="myChange()">
    <br><br>
    <!--onMouseOver e onMouseOut-->
    <p>onMouseOver e onMouseOut</p>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
        Passe o mouse Aqui
    </div>
    <br>
    <!--onMouseDown, onMouseUp e onClick-->
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
        Clique aqui
    </div>
    <br>
    <!--onFocus e onBluer-->
    <p>onFocus e onBlur</p>
    Clique dentro e fora:<input type="text" id="meuInput" onfocus="dentro()" onblur="fora()">

</body>
</html>
